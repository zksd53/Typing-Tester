<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Tester Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="textContainer">
    <h1 class="glow-text">Typing Tester</h1>
  </div>

  <script>
    // Wait for animation + 2s delay, then move text upward
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("textContainer").classList.add("moved-up");
      }, 5000); // 3s fadeInGlow + 2s delay
    });
  </script>
</body>
</html>
