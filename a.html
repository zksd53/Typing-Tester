<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fixed Size Pill Toggle Day/Night with Persistence</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background 0.3s, color 0.3s;
      text-align: center;
      padding-top: 100px;
      
      background: linear-gradient(to right, #4B0082 0%, #D8BFD8 100%);
      color: #000;
    }

    .toggle-container {
      display: inline-flex;
      align-items: center;
      background: #ccc;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      width: 100px;
      height: 30px;
      padding: 0;
      box-sizing: border-box;
    }

    .toggle-slider {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 50%;
      top: 3px;
      left: 3px;
      transition: left 0.3s ease;
      z-index: 1;
      box-shadow: 0 0 3px rgba(0,0,0,0.2);
    }

    .toggle-container.active .toggle-slider {
      left: 73px; /* 100 - 24 - 3 */
    }

    .toggle-labels {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 10px;
      font-size: 14px;
      z-index: 2;
      user-select: none;
      pointer-events: none;
    }

    #modeContent {
      margin-top: 30px;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <div class="toggle-container" id="toggle">
    <div class="toggle-slider"></div>
    <div class="toggle-labels">
      <span>ðŸŒ•</span>
      <span>ðŸŒ™</span>
    </div>
  </div>

  <div id="modeContent"> </div>

  <script>
    const toggle = document.getElementById('toggle');
    const modeContent = document.getElementById('modeContent');

    let isNight = localStorage.getItem('isNight') === 'true';

    function applyMode(night) {
      if (night) {
        toggle.classList.add('active');
        document.body.style.background = "linear-gradient(to right, #1a0033 0%, #4b004d 100%)";
        document.body.style.color = "#fff";
        modeContent.textContent = " ";
      } else {
        toggle.classList.remove('active');
        document.body.style.background = "linear-gradient(to right, #4B0082 0%, #D8BFD8 100%)";
        document.body.style.color = "#000";
        modeContent.textContent = " ";
      }
    }

    applyMode(isNight);

    toggle.addEventListener('click', () => {
      isNight = !isNight;
      localStorage.setItem('isNight', isNight);
      applyMode(isNight);
    });
  </script>

</body>
</html>
